<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- my external css file that overrides bootstrap: (has to be be below the bootstrap links) -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        h3,
        p {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>

<!--
    some bootstrap classes in body

    container fluid covers whole screen

    bootstrap - every row has 12 columns 

    mobile phones/screens that are less than 576 px wide, columns will stack on top of 
    each other, kinda ruining the site

    col-md determines size of the column and how many columns it takes up

    in the classes, p-5 is padding, m-5 is margin, mx-auto centers 
    the container on the x axis, theres also border, 
-->

<body class="bg-dark text-white">
    <div class="container-fluid">
        <nav style="background-color: darkslategrey;" class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <img src="images/a.jpg" width="4%">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </nav>

        <!-- 
        calm carousel 
        data-bs-ride sets carousel to auto scroll
        -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- carousel slides
            you have to use bootstrap syntax to adjust width d block sets display to block
            w-100 sets the width (in this case its is 100%)-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/4.jpg" alt="LA concert" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>LA</h3>
                        <p>We had so much fun!</p>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="images/5.jpg" alt="LA concert" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>We had so much fun!</p>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="images/6.jpg" alt="LA concert" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>New York</h3>
                        <p>We had so much fun!</p>
                    </div>
                </div>
            </div>
            <!-- data bs target ties it to the carousel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="container">
                <div class="row p-4 m-4 mx-auto border">
                    <div class="col-md-3">
                        <h1>Topic 1a</h1>
                        <p>Woahah</p>
                    </div>
                    <div class="col-md-6">
                        <h1>Topic 1b</h1>
                        <p>huh?</p>
                    </div>
                    <div class="col-md-3">
                        <h1>Topic 1c</h1>
                        <p>Hooray!</p>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row p-4 m-4 mx-auto border">
                <div class="col-md-2">
                    <h1>Topic 2a</h1>
                    <p>Woahah</p>
                </div>
                <div class="col-md-4">
                    <h1>Topic 2b</h1>
                    <p>huh?</p>
                </div>
                <div class="col-md-2">
                    <h1>Topic 2c</h1>
                    <p>Hooray!</p>
                </div>
                <div class="col-md-2">
                    <h1>Topic 2d</h1>
                    <p>Hooray!</p>
                </div>
                <div class="col-md-2">
                    <h1>Topic 2e</h1>
                    <p>Hooray!</p>
                </div>
            </div>
            <!-- New element: alert -->
            <div class="alert alert-success">
                <strong>Sucess!</strong> Thank you for cooperating
            </div>
        </div>
</body>

</html>
