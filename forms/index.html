<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo - 2 truth sand a lie</title>
</head>

<body>
    <h1>Welcome to my 2 truth and a lie game!</h1>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <!-- button to process for form input above with js -->
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet" style="font-size:x-large;">Welcome!</p>

    <hr>
    <h2>Warm up trivia question!</h2>
    <p>Which food cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <!-- associated radio buttons should have the same name -->
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia()">
    <hr>

    <p>Two truths and a lie. Which one is the lie?</p>
    <p id="lieans"></p>
    <form action="">
        <input type="radio" name="1lie" id="1">
        <label for="1">I snowboarded when I was 7</label><br>
        <input type="radio" name="1lie" id="2">
        <label for="2">I lived in a country other than the U.S</label><br>
        <input type="radio" name="1lie" id="3">
        <label for="3">Ive seen a pack of lions in the wild</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="onelie()">
    <hr>

    <p>Two truths and a lie. Which two are the truths?</p>
    <p id="truthans"></p>
    <form action="">
        <input type="checkbox" name="2truth" id="4">
        <label for="4">I used to ski when I was 7</label><br>
        <input type="checkbox" name="2truth" id="5">
        <label for="5">I have visited Paris</label><br>
        <input type="checkbox" name="2truth" id="6">
        <label for="6">Web design is an immaculate class</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="twotruth()">


    <!-- add link to js -->
    <script src="js/game.js"></script>
</body>

</html>
